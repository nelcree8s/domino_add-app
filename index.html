<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Domino Score</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Domino Score</h1>
    <p class="subtitle">Tap dominoes or scan with camera</p>
  </header>

  <main class="main">
    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button type="button" id="btnModeManual" class="mode-btn active">Manual</button>
      <button type="button" id="btnModeCamera" class="mode-btn">Camera</button>
    </div>

    <!-- Camera Section (hidden by default) -->
    <section class="camera-section hidden" id="cameraSection">
      <div class="video-wrap">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="captureCanvas" class="hidden"></canvas>
      </div>
      <p id="cameraStatus" class="status">Allow camera access to scan</p>
      <div class="camera-actions">
        <button type="button" id="btnCapture" class="btn btn-primary" disabled>Scan table</button>
        <label class="btn btn-secondary">
          Choose photo
          <input type="file" id="fileInput" accept="image/*" capture="environment" class="sr-only" />
        </label>
      </div>
      <div id="detectedPreview" class="detected-preview hidden">
        <h3>Detected pieces (tap to add)</h3>
        <ul id="detectedList" class="detected-list"></ul>
      </div>
    </section>

    <!-- Manual Section (default) -->
    <section class="manual-section" id="manualSection">
      <section class="results-section">
        <div class="total-wrap">
          <span class="total-label">Total points</span>
          <span id="totalPoints" class="total-value">0</span>
        </div>

        <div class="selected-wrap">
          <h2>Selected pieces</h2>
          <ul id="selectedList" class="piece-list"></ul>
          <p id="selectedEmpty" class="muted">Tap dominoes below to add them.</p>
        </div>
      </section>

      <section class="domino-grid-section">
        <h2>Tap to add</h2>
        <div id="dominoGrid" class="domino-grid"></div>
      </section>
    </section>

    <section class="actions-section">
      <button type="button" id="btnReset" class="btn btn-ghost">Reset all</button>
    </section>
  </main>

  <script>
    var Module = { onRuntimeInitialized: function() { window.dispatchEvent(new Event('opencvReady')); } };
  </script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>

  <script src="app.js"></script>
</body>
</html>
