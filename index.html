<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Domino Score</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Domino Score</h1>
    <p class="subtitle">Tap dominoes to add them up</p>
  </header>

  <main class="main">
    <section class="results-section">
      <div class="total-wrap">
        <span class="total-label">Total points</span>
        <span id="totalPoints" class="total-value">0</span>
      </div>

      <div class="selected-wrap">
        <h2>Selected pieces</h2>
        <ul id="selectedList" class="piece-list"></ul>
        <p id="selectedEmpty" class="muted">Tap dominoes below to add them.</p>
      </div>
    </section>

    <section class="domino-grid-section">
      <h2>Tap to add</h2>
      <div id="dominoGrid" class="domino-grid"></div>
    </section>

    <section class="actions-section">
      <button type="button" id="btnReset" class="btn btn-ghost">Reset all</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
